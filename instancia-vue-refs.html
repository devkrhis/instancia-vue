<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- Essa é a forma oficial de utilizar o ref, coloca o ref e o nome que você quer referênciar.--> 
    <h1 ref="testRef"> {{ referencia1 }} </h1>
    <p> {{ referencia2 }}</p>
    <button type="button" @click="addRef"> Add #</button>
    <button type="button" @click="noAddRef"> No Add</button>
</div>

<script>
    const vm = new Vue ({
        el: "#app",
        data: {
            referencia1: "Teste com REF",
            referencia2: "Teste sem REF"
        },
        methods: {
            addRef(){
                this.referencia1 += "##"
            },
            noAddRef(){
                this.referencia2 += "No No NO"
            }

        }
    })
    // essa é a forma de você acessar o ref, mas não é recomendado fazer isto, porque dentro do dom ele está com outro valor, sendo assim quando eu adiciono mais alguma coisa ele não é alterado e nem adicionado nada com o click de button.
    vm.$refs.testRef.innerText = "Loucura"


</script>
