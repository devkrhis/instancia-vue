<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p> {{ testeInterpolacao }} </p>
    <button type="button" @click="clickForMe"> Aperte Aqui </button>
</div>

<script>
    const instanc = new Vue({
        el: "#app",
        data: {
            testeInterpolacao: "Teste Do Krhistopher"
        },
        methods: {
            clickForMe(){
                this.testeInterpolacao += "  |>.<|  "
            }
        }
    })

    instanc.testeInterpolacao = "Novo Valor"
</script>
